{% extends 'base.html' %}

{% block content %}
    
   {% include 'status.html' %}


<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Note</th>
					<th>Category</th>
					<th>Orderd Date</th>
					<th>Status</th>
				</tr>

				{% for order in orders %}
					<tr>
						<td>{{order.product}}</td>
						<td>{{order.note}}</td>
						<td>{{order.product.category}}</td>
						<td>{{order.created_date}}</td>
						<td>{{order.status}}</td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock content %}
